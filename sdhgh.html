<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Speech Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .record-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-button.start {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .record-button.start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .record-button.stop {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .record-button.stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .record-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.idle {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.recording {
            background: #f8d7da;
            color: #721c24;
            animation: pulse 2s infinite;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .transcript-section {
            margin-bottom: 30px;
        }

        .transcript-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .transcript-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 120px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            overflow-y: auto;
            max-height: 300px;
        }

        .transcript-box.interim {
            color: #6c757d;
            font-style: italic;
        }

        .entities-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .entity-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .entity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .entity-card h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .entity-card ul {
            list-style: none;
        }

        .entity-card li {
            background: #f8f9fa;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 0.95rem;
        }

        .entity-card.empty {
            opacity: 0.6;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .record-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medical Speech Transcription</h1>
            <p>Real-time speech-to-text with medical terminology extraction</p>
        </div>

        <div class="controls">
            <div class="language-selector">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ml">Malayalam</option>
                </select>
            </div>
            <button id="recordButton" class="record-button start">
                üé§ Start Recording
            </button>
        </div>

        <div id="status" class="status idle">
            Ready to record - Click the button to start
        </div>

        <div class="transcript-section">
            <h2>üìù Live Transcript</h2>
            <div id="transcript" class="transcript-box">
                Transcript will appear here as you speak...
            </div>
        </div>

        <div id="entitiesSection" class="entities-section" style="display: none;">
            <!-- Medical entities will be populated here -->
        </div>

        <div class="footer">
            <p>Powered by Google Cloud Speech-to-Text & Gemini AI</p>
        </div>
    </div>

    <script>
        class MedicalTranscriptionApp {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.isRecording = false;
                this.audioContext = null;
                this.processor = null;
                
                this.recordButton = document.getElementById('recordButton');
                this.languageSelect = document.getElementById('language');
                this.statusDiv = document.getElementById('status');
                this.transcriptDiv = document.getElementById('transcript');
                this.entitiesSection = document.getElementById('entitiesSection');
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.recordButton.addEventListener('click', () => {
                    if (!this.isRecording) {
                        this.startRecording();
                    } else {
                        this.stopRecording();
                    }
                });
            }

            updateStatus(message, className = 'idle') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${className}`;
            }

            updateTranscript(text, isInterim = false) {
                this.transcriptDiv.textContent = text;
                this.transcriptDiv.className = `transcript-box ${isInterim ? 'interim' : ''}`;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.transcriptDiv.parentNode.insertBefore(errorDiv, this.transcriptDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            async startRecording() {
                try {
                    this.updateStatus('Connecting to server...', 'connecting');
                    
                    // Get microphone access
                    this.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    // Setup audio context for processing
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(this.audioStream);
                    this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    
                    // Connect to WebSocket
                    const language = this.languageSelect.value;
                    const wsUrl = `ws://13.61.6.36:5000/speech/${language}`;
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('üî¥ Recording... Speak now', 'recording');
                        this.isRecording = true;
                        this.recordButton.textContent = '‚èπÔ∏è Stop Recording';
                        this.recordButton.className = 'record-button stop';
                        this.transcriptDiv.textContent = '';
                        this.entitiesSection.style.display = 'none';
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showError('Connection error. Please try again.');
                        this.stopRecording();
                    };
                    
                    this.ws.onclose = () => {
                        this.updateStatus('Connection closed', 'idle');
                    };
                    
                    // Process audio data
                    this.processor.onaudioprocess = (event) => {
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            const inputData = event.inputBuffer.getChannelData(0);
                            const outputData = new Int16Array(inputData.length);
                            
                            // Convert float32 to int16
                            for (let i = 0; i < inputData.length; i++) {
                                outputData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                            }
                            
                            this.ws.send(outputData.buffer);
                        }
                    };
                    
                    source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showError('Failed to start recording. Please check microphone permissions.');
                    this.stopRecording();
                }
            }

            stopRecording() {
                this.updateStatus('Processing transcript...', 'processing');
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    // Send end signal
                    this.ws.send(JSON.stringify({ type: 'end_stream' }));
                }
                
                // Clean up audio resources
                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }
                
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                this.isRecording = false;
                this.recordButton.textContent = 'üé§ Start Recording';
                this.recordButton.className = 'record-button start';
                
                setTimeout(() => {
                    if (!this.isRecording) {
                        this.updateStatus('Ready to record - Click the button to start', 'idle');
                    }
                }, 2000);
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'transcript':
                        if (data.text) {
                            this.updateTranscript(data.text, !data.is_final);
                        }
                        break;
                        
                    case 'entities':
                        this.displayMedicalEntities(data.data);
                        break;
                        
                    case 'error':
                        this.showError(data.message);
                        break;
                        
                    default:
                        console.log('Unknown message type:', data);
                }
            }

            displayMedicalEntities(data) {
                if (data.error) {
                    this.showError(data.error);
                    return;
                }
                
                // Show final English text
                if (data.final_english_text) {
                    this.updateTranscript(data.final_english_text, false);
                }
                
                // Display extracted entities
                if (data.extracted_terms) {
                    this.entitiesSection.innerHTML = '';
                    this.entitiesSection.style.display = 'grid';
                    
                    const entityIcons = {
                        'Medicine Names': 'üíä',
                        'Dosage & Frequency': 'üìä',
                        'Diseases / Conditions': 'ü©∫',
                        'Symptoms': 'ü§í',
                        'Medical Procedures / Tests': 'üî¨',
                        'Duration': '‚è±Ô∏è',
                        "Doctor's Instructions": 'üë®‚Äç‚öïÔ∏è'
                    };
                    
                    Object.entries(data.extracted_terms).forEach(([category, items]) => {
                        const card = document.createElement('div');
                        card.className = `entity-card ${items.length === 0 ? 'empty' : ''}`;
                        
                        const icon = entityIcons[category] || 'üìã';
                        card.innerHTML = `
                            <h3>${icon} ${category}</h3>
                            ${items.length > 0 ? 
                                `<ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>` : 
                                '<p style="color: #6c757d; font-style: italic;">No items found</p>'
                            }
                        `;
                        
                        this.entitiesSection.appendChild(card);
                    });
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MedicalTranscriptionApp();
        });
    </script>
</body>
</html>
